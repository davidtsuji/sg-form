<!doctype html>
<html lang="en" ng-app ng-controller="validationDemo">
<head>

	<meta charset="UTF-8">
	<title>Validator</title>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../build/build.css">
	<link rel="stylesheet" href="sgForm.css">

	<script src="../build/build.js"></script>

</head>
<body>

	<div class="container">

		<div class="page-header">
			<h1>Form Validation</h1>
		</div>
			
		<form name="inlineForm" ng-submit="inlineFormSubmit()" class="form-inline" autocomplete="off" novalidate>

			<div class="form-group">
				
				<legend>Inline Form</legend>

				<span class="required" ng-class="{valid: inlineForm.inlineFormName.$valid}">
					
					<input type="text" name="inlineFormName" class="form-control" style="width: 180px" ng-model="inlineFormName" required>

				</span>

				<span class="required" ng-class="{valid: inlineFormRemember == 'yes'}">
					
					<select name="inlineFormRemember" class="form-control" style="width: 180px" ng-model="inlineFormRemember" required>
						<option value="yes">yes</option>
						<option value="no">no</option>
					</select>
					<aside class="ng-invalid"></aside>

				</span>
					
				<div class="checkbox" style="margin-right: 30px; margin-left: 15px">
					
					<label class="control-label">

						<div class="required" ng-class="{valid: inlineForm.inlineFormBam.$valid}">
							<input type="checkbox" name="inlineFormBam" ng-model="inlineFormBam" required> bam
							<aside class="ng-invalid"></aside>
						</div>

					</label>

				</div>

				<button type="submit" class="btn btn-default">go</button>

			</div>

		</form>

		<div class="row">
			
			<div class="col-lg-6">

				<form name="verticalForm" ng-submit="verticalFormSubmit()" autocomplete="off" novalidate>
						
					<fieldset>
						
						<legend>Vertical Form</legend>

						<div class="form-group">
							
							<label class="control-label">name</label>

							<span class="required" ng-class="{valid: verticalForm.verticalFormName.$valid}" data-sg-tooltip="should be 'max'">
								
								<input type="text" name="verticalFormName" class="form-control" ng-model="verticalFormName" ng-pattern="/^max$/" required>
								<aside class="ng-invalid"></aside>

							</span>

						</div>

						<div class="form-group">
							
							<label class="control-label">gender</label>

							<span class="required" ng-class="{valid: verticalForm.verticalFormGender.$valid}" >
								
								<select name="verticalFormGender" class="form-control" ng-model="verticalForm.gender" required>
									<option value="male">male</option>
									<option value="female">female</option>
								</select>
								<aside class="ng-invalid"></aside>
								
							</span>

						</div>

						<div class="form-group">

							<label class="control-label">nice colors</label>

							<div class="radio">
								
								<label class="control-label">
										
									<input type="radio" name="verticalFormColor" ng-model="verticalFormColor" value="black" required> black is black

								</label>

							</div>

							<div class="radio">

								<label class="control-label">

									<span class="required" ng-class="{valid: verticalFormColor == 'black'}" data-sg-tooltip="Color&nbsp;must&nbsp;black">

										<input type="radio" name="verticalFormColor" ng-model="verticalFormColor" value="white" required> white
										<aside class="ng-invalid"></aside>
										
									</span>
								</label>
								
							</div>

						</div>

						<div class="form-group">
							
							<label class="control-label">message</label>

							<span class="required" ng-class="{valid: verticalForm.verticalFormMessage.$valid}">
								
								<textarea name="verticalFormMessage" ng-model="message" class="form-control" required></textarea>
								<aside class="ng-invalid"></aside>

							</span>

						</div>

						<div class="form-group">
							
							<button class="btn btn-default">submit</button>

						</div>

					</fieldset>

				</form>

			</div>

			<div class="col-lg-6">

				<form name="horizontalForm" ng-submit="horizontalFormSubmit()" class="form-horizontal" autocomplete="off" novalidate>

					<fieldset>
						
						<legend>Horizontal Form</legend>

						<div class="form-group">
							
							<label class="col-lg-3 control-label">name</label>

							<div class="col-lg-9">

								<span class="required" ng-class="{valid: horizontalForm.horizontalFormName.$valid}" data-sg-tooltip="should be 'max'">
									
									<input type="text" name="horizontalFormName" class="form-control" ng-model="horizontalFormName" ng-pattern="/^max$/" required>
									<aside class="ng-invalid"></aside>
								
								</span>

							</div>

						</div>

						<div class="form-group">
							
							<label class="col-lg-3 control-label">gender</label>
								
							<div class="col-lg-9">

								<span class="required" ng-class="{valid: horizontalForm.horizontalFormGender.$valid}">

									<select name="horizontalFormGender" class="form-control" ng-model="horizontalFormGender" required>
										<option value="male">male</option>
										<option value="female">female</option>
									</select>
									<aside class="ng-invalid"></aside>

								</span>
								
							</div>

						</div>

						<div class="form-group">

							<label class="col-lg-3 control-label">nice colors</label>

							<div class="col-lg-9">

								<div class="checkbox">
									
									<label>

										<input type="checkbox" name="horizontalFormColorBlack" ng-model="horizontalFormColorBlack" value="black"> black

									</label>
								
								</div>

								<div class="checkbox">
									
									<label>

										<div class="required" ng-class="{valid: horizontalForm.horizontalFormColorWhite.$valid}">

											<input type="checkbox" name="horizontalFormColorWhite" ng-model="horizontalFormColorWhite" required value="white"> white
											<aside class="ng-invalid"></aside>
											
										</div>
									</label>

								</div>

							</div>

						</div>

						<div class="form-group">
							
							<label class="col-lg-3 control-label">message</label>

							<div class="col-lg-9">

								<div class="required" ng-class="{valid: horizontalForm.horizontalFormMessage.$valid}">
									
									<textarea name="horizontalFormMessage" ng-model="horizontalFormMessage" class="form-control" required></textarea>
									<aside class="ng-invalid"></aside>

								</div>

							</div>

						</div>

						<div class="form-group">

							<div class="col-lg-9 col-offset-3">
								
								<button class="btn btn-default">submit</button>
							
							</div>

						</div>

					</fieldset>

				</form>

			</div>
		
		</div>

		<form name="colForm" ng-submit="colFormSubmit()" novalidate>

			<legend>Column Form</legend>
		
			<div class="row" style="margin-bottom: 15px">
				
				<div class="col-lg-2">

					<label class="control-label">col-lg-2</label>
					
					<div class="required" ng-class="{valid: colForm.colForm2.$valid}">
						
						<input type="text" class="form-control" name="colForm2" ng-model="colForm2" required>
						<aside class="ng-invalid inside"></aside>

					</div>

				</div>
			
				
				<div class="col-lg-6">

					<label class="control-label">col-lg-6</label>
					
					<div class="required" ng-class="{valid: colForm.colForm6.$valid}">
						
						<select class="form-control" name="colForm6" ng-model="colForm6" required>
							<option>bam</option>
						</select>
						<aside class="ng-invalid inside"></aside>

					</div>

				</div>
				
				<div class="col-lg-4">

					<label class="control-label">col-lg-4</label>
					
					<div class="required" ng-class="{valid: colForm.colForm4.$valid}">
						
						<input type="text" class="form-control" name="colForm4" ng-model="colForm4" required>
						<aside class="ng-invalid inside"></aside>

					</div>

				</div>
			
			</div>

			<div class="row" style="margin-bottom: 15px">
				
				<div class="col-lg-12">

					<label class="control-label">col-lg-12</label>
					
					<div class="required" ng-class="{valid: colForm.colForm12.$valid}">
						
						<input type="text" class="form-control" name="colForm12" ng-model="colForm12" required>
						<aside class="ng-invalid inside"></aside>

					</div>

				</div>
			
			</div>

			<button class="btn btn-default">submit</button>
		
		</form>

	</div>

	<script src="sgForm.js"></script>
	<script>

		require('angular');

		var notify = require('sg-notify')

		function validationDemo($scope) {

			$scope.inlineFormSubmit = function(){

				var invalid = sgForm(document.querySelector('form[name=inlineForm]')).invalid()

				invalid
					? notify.error('inline form is invalid')
					: notify.success('inline form is valid')

			}

			$scope.verticalFormSubmit = function(){

				var invalid = sgForm(document.querySelector('form[name=verticalForm]')).invalid()

				invalid
					? notify.error('vertical form is invalid')
					: notify.success('vertical form is valid')

			}

			$scope.horizontalFormSubmit = function(){

				var invalid = sgForm(document.querySelector('form[name=horizontalForm]')).invalid()

				invalid
					? notify.error('horizontal form is invalid')
					: notify.success('horizontal form is valid')

			}

			$scope.colFormSubmit = function(){

				var invalid = sgForm(document.querySelector('form[name=colForm]')).invalid()

				invalid
					? notify.error('column form is invalid')
					: notify.success('column form is valid')

			}

		}

	</script>

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	
</body>
</html>
